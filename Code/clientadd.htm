<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<form action="clientadd.php">
  First name:
  <input type="text" name="first_name" required="required" >
  <br>
  Last name:
  <input type="text" name="last_name" required="required" >
  <br>
  Email:
  <input type="email" name="email" >
  <br>
  Street:
  <input type="text" name="street" required="required" >
  <br>
  City:
  <input type="text" name="city" required="required" >
  <br>
  State:
  <input type="text" name="state" required="required" >
  <br>
  Zip Code:
  <input type="number" name="zip" required="required" >
  <br>
  Phone Number:
  <input type="tel" name="phone" required="required" >
  <br>
  Birth Date:
  <input type="date" name="birth_date" required="required" >
  <br>
  Sex:
  <select name="sex" required="required">
  <option value="F">Female</option>
  <option value="M">Male</option>
  </select>
  <br>

  <input type="submit" value="Submit">
</form>
